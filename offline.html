<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Driver Drowsiness Detection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }
        p {
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .retry-btn:hover {
            background: #ff5252;
        }
        .features {
            margin-top: 30px;
            text-align: left;
            max-width: 400px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! The Driver Drowsiness Detection app is installed on your device.</p>
        <p>Please check your internet connection and try again.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            üîÑ Retry Connection
        </button>
        
        <div class="features">
            <h3>App Features:</h3>
            <div class="feature">
                <span class="feature-icon">üëÅÔ∏è</span>
                <span>Real-time eye monitoring</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üö®</span>
                <span>Drowsiness alerts</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üõ°Ô∏è</span>
                <span>Enhanced road safety</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üì±</span>
                <span>Progressive Web App</span>
            </div>
        </div>
    </div>

    <script>
        // Check for connection and reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
